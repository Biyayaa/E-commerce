<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="\npm\font-awesome@4.7.0\css\font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="top-bar w-100"></div>
        <nav class="navbar sticky-top bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand brand-name fs-4" href="#">Biyaya</a>
                <form class="d-flex w-50" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search products, brands and categories"
                        aria-label="Search">
                    <button class="btn btn-warning text-white fw-bold" type="submit">SEARCH</button>
                </form>
                <div class="w-25 d-flex">
                    <button type="button" class="profile-parent w-50 me-3 position-relative">
                        <div class="profile">
                            Hi,
                            <span id="userName"></span>
                        </div>
                        <div class="profile-dropdown position-absolute shadow bg-white w-100 p-2">
                            <div class="mb-2">My Account</div>
                            <div onclick="signOut(event)">Sign Out</div>
                        </div>
                    </button>
                    <button type="button" class="cart w-25 position-relative">
                        <div
                            class="bg-danger rounded-circle cart-items position-absolute d-flex align-items-center justify-content-center text-white">
                            1</div>
                        <i class="fa-solid fa-cart-shopping me-3"></i>Cart
                    </button>
                </div>
            </div>
        </nav>


    <section id="categories">

        <h1>Categories</h1>


        <div class="categories">

            <button id="phones" class="cat-btn">
                <div class="cat">
                    <img src="./Images/phones_220x220.png" alt="">
                    <P>Phones</P>
                </div>
            </button>
    
            <button class="cat-btn">
                <div class="cat">
                    <img src="./Images/electronics_220x220.png" alt="">
                    <P>Electronics</P>
                </div>
            </button>
    
            <button class="cat-btn">
                <div class="cat">
                    <img src="./Images/fashion_220x220.png" alt="">
                    <P>Fashion</P>
                </div>
            </button>
    
            <button class="cat-btn">
                <div class="cat">
                    <img src="./Images/Television.jpg" alt="">
                    <P>Television</P>
                </div>
            </button>
    
            <button class="cat-btn">
                <div class="cat">
                    <img src="./Images/groceries_220x220.png" alt="">
                    <P>Groceries</P>
                </div>
            </button>
    
            <button class="cat-btn">
                <div class="cat">
                    <img src="./Images/health-beauty_220x220.png" alt="">
                    <P>Health and Beauty</P>
                </div>
            </button>
    
            <button class="cat-btn">
                <div class="cat">
                    <img src="./Images/accessories_220x220.png" alt="">
                    <P>Mobile Accessories</P>
                </div>
            </button>


        </div>



       


    </section>



   </main>










   <script src="https://kit.fontawesome.com/3d70bd8345.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    

    <script src="script.js"></script>
</body>
</html>
